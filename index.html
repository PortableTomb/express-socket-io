<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container" id="login">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <center>
          <form id="form-username">
            <div class="form-group">
              <h4>Let's start chatting</h4>
              <input type="text" class="form-control" name="name" placeholder="Type a name, and hit enter" id="username-box">
            </div>
          </form>
        </center>
      </div>
    </div>
  </div>

    <div id="container" class="container">
      <div  class="col-md-4">
        <h4>Currently Online</h4>
        <ul class="list-group" id="user"></ul>
      </div>
      <div id="chatwindow" class="col-md-8">
        <ul id="messages" class="list-group"></ul>
        <form id="inputbox" class="form-group">
          <div class="col-md-8">
            <textarea class="form-control" name="message" id="message" rows="2"></textarea>
          </div>
          <br>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary" name="button">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
